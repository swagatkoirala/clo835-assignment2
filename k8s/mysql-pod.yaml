apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  namespace: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: ${ECR_REGISTRY}/clo835-assignment1-sql-image:v0.1
    ports:
    - containerPort: 3306
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "admin"
    - name: MYSQL_DATABASE
      value: "employees"